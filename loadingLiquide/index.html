<!DOCTYPE html>
<html>
     <link rel="stylesheet" type="text/css" href="style.css" />
     <head>
        <title>loading liquide</title>
     </head>
     <body>
         <div class="loader">
             <svg>
                 <defs>
                     <filter id="goo">
                         <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />

                     </filter>
                 </defs>
             </svg>
         </div>
     </body>
